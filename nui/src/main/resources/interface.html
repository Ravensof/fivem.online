<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!--	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">-->
	<link href="styles/bulma.min.css" rel="stylesheet">
	<!--	more themes https://jenil.github.io/bulmaswatch/ -->
	<link href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css" rel="stylesheet">
	<!--	<link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/nuclear/bulmaswatch.min.css">-->
	<link href="styles/global.css" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<title>Interface preview</title>
</head>
<body>

<div class="columns is-marginless">
	<!--left top column-->
	<div class="column is-2 is-paddingless">
		<div class="content is-marginless" id="debug">debug block</div>
	</div>

	<!--central top layout-->
	<div class="column is-8 debug-border">
		central block
	</div>

	<!--right top column-->
	<div class="column is-2 debug-border">
		right block
	</div>

</div>


<div class="columns is-fixed-bottom is-marginless is-paddingless">
	<!--left bottom column-->
	<div class="column is-2">

		<div class="box">
			<article class="media">
				<div class="media-left">
					<figure class="image is-64x64"><img alt="Image"
					                                    src="https://s3.amazonaws.com/uifaces/faces/twitter/zeldman/128.jpg">
					</figure>
				</div>
				<div class="media-content">
					<div class="content">
						<p><strong> John Smith </strong>
							<small> @johnsmith</small>
							<small> 31m</small>
							<br> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet
							massa
							fringilla egestas. Nullam condimentum luctus turpis.
						</p>
					</div>
					<nav class="level">
						<div class="level-left">
							<a class="level-item">
								<span class="icon is-small"> <i class="fa fa-reply"> </i> </span>
							</a>
							<a class="level-item">
								<span class="icon is-small"> <i class="fa fa-retweet"> </i> </span>
							</a>
							<a class="level-item">
								<span class="icon is-small"> <i class="fa fa-heart"> </i> </span>
							</a>
						</div>
					</nav>
				</div>
			</article>
		</div>


		<div id="minimap_container"></div>

	</div>


	<!--center bottom column-->
	<div class="column debug-border">

		<div class="content  debug-border">
			central bottom layout
		</div>
		<div class="content  debug-border">
			central bottom layout
		</div>

	</div>

	<!--right bottom column-->
	<div class="column is-narrow" id="speedometer_container">
		<link href="modules/speedometer/v1/style.css" rel="stylesheet">
		<div id="speedometer"></div>
	</div>

	<div class="column is-narrow debug-border" id="phone_container">
		<iframe id="phone_screen" src="modules/phone/index.html"></iframe>
		<img src="modules/phone/pics/sony.png">
		<div class="phone_glass"></div>
	</div>
</div>

<script>
	window.onload = function () {
		parent.iframeLoaded()
	}
</script>

</body>
</html>
