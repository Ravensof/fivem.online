<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link href="css/style.css" rel="stylesheet">
	<link href="css/onsenui.css" rel="stylesheet">
	<link href="css/dark-onsen-css-components.min.css" rel="stylesheet">
	<script src="js/onsenui.min.js"></script>
</head>
<body>
<!--<ons-page>-->

<div class="topbar">
	<div style="width: 100%;">top bar</div>

	<div>
		<img height="100%" src="../phone/battery_charging.png">
	</div>

	<div>65%</div>
</div>

<div class="toolbar">
	<div class="toolbar__center">Navigation Bar</div>
</div>

<div class="tabbar">
	<label class="tabbar__item">
		<input name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-android-done"></i>
		</button>
	</label>

	<label class="tabbar__item">
		<input checked="checked" name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-record"></i>
		</button>
	</label>

	<label class="tabbar__item">
		<input name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-ios-arrow-back"></i>
		</button>
	</label>
</div>
<!--</ons-page>-->
</body>
</html>
