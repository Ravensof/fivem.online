<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Title</title>

	<link href="../../styles/global.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">
	<link href="css/onsenui.css" rel="stylesheet">
	<link href="css/dark-onsen-css-components.min.css" rel="stylesheet">
	<script src="js/onsenui.min.js"></script>
</head>
<body>
<!--<ons-page>-->

<div class="topbar">
	<div>Yota</div>

	<div style="width: 100%;"><!--space--></div>

	<div id="signal_bar_container">
		<img src="pics/ico_signal_bar.png">
		<div id="signal_bar_overlay"></div>
	</div>

	<div id="battery_container">
		<img src="pics/ico_battery_0.png">
		<div id="battery_overlay"></div>
	</div>

	<div id="battery_level">100%</div>
</div>

<div data-src="screens/main.html">
	<svg class="progress-circular progress-circular--material progress-circular--indeterminate is-absolute-center">
		<circle class="progress-circular__background progress-circular--material__background"/>
		<circle class="progress-circular__primary progress-circular--material__primary progress-circular--indeterminate__primary"/>
		<circle class="progress-circular__secondary progress-circular--material__secondary progress-circular--indeterminate__secondary"/>
	</svg>
</div>

<div class="tabbar">
	<label class="tabbar__item">
		<input name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-android-done"></i>
		</button>
	</label>

	<label class="tabbar__item">
		<input checked="checked" name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-record"></i>
		</button>
	</label>

	<label class="tabbar__item">
		<input name="tabbar-a" type="radio">
		<button class="tabbar__button">
			<i class="tabbar__icon ion-ios-arrow-back"></i>
		</button>
	</label>
</div>
<!--</ons-page>-->

<script src="../../js/includeHTML.js"></script>
</body>
</html>
