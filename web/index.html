	let Nui = {
		/**
		 * @param eventName {string}
		 * @param data
		 * @param callback
		 */
		emit: function (eventName, data = null, callback = function (result) {
		}) {
			fetch(
				"http://" + MODULE_FOLDER_NAME + "/" + eventName,
				{"method": "POST", "body": JSON.stringify(data)}
			)
				.then(function (response) {
					return response.text()
				})
				.then(function (body) {
					callback(body)
